name: Build, Push, and Deploy to Cloud Run (with Cloud Build)

on:
  workflow_call:
    inputs:
      image_name:
        description: 'Container image name'
        required: true
        type: string
      tag:
        description: 'Image tag'
        default: latest
        type: string
      region:
        description: 'GCP region'
        default: us-central1
        type: string
      project_id:
        description: 'Google Cloud Project ID'
        required: true
        type: string
      workload_identity_provider:
        description: 'Full Workload Identity Provider resource path'
        required: true
        type: string
      service_account:
        description: 'Service account email for authentication'
        required: true
        type: string
      context:
        description: 'Docker build context path'
        default: '.'
        type: string
      dockerfile:
        description: 'Path to Dockerfile'
        default: 'Dockerfile'
        type: string
      deploy_to_cloud_run:
        description: 'Whether to deploy to Cloud Run after push (true/false)'
        default: 'true'
        type: string
      service_name:
        description: 'Cloud Run service name'
        default: ''
        type: string

    outputs:
      image_uri:
        description: 'The full image URI built and pushed'
        value: ${{ jobs.build-and-deploy.outputs.image_uri }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    outputs:
      image_uri: ${{ steps.build.outputs.image_uri }}

    steps:
      # 1️⃣ Checkout source
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Authenticate to GCP via OIDC
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          token_format: access_token
          workload_identity_provider: ${{ inputs.workload_identity_provider }}
          service_account: ${{ inputs.service_account }}

      # 3️⃣ Setup gcloud CLI
      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ inputs.project_id }}

      # 4️⃣ Build and push image using Cloud Build
      - name: Build and Push Docker image (Cloud Build)
        id: build
        run: |
          IMAGE_URI=${{ inputs.region }}-docker.pkg.dev/${{ inputs.project_id }}/containers/${{ inputs.image_name }}:${{ inputs.tag }}
          echo "Building image with Cloud Build: $IMAGE_URI"
          gcloud builds submit "${{ inputs.context }}" \
            --project="${{ inputs.project_id }}" \
            --tag "$IMAGE_URI" \
            --gcs-log-dir="gs://cloud-build-logs-${{ inputs.project_id }}/logs"
          echo "image_uri=$IMAGE_URI" >> $GITHUB_OUTPUT

      # 5️⃣ Deploy to Cloud Run (optional)
      - name: Deploy to Cloud Run
        if: ${{ inputs.deploy_to_cloud_run == 'true' }}
        run: |
          IMAGE_URI=${{ steps.build.outputs.image_uri }}
          SERVICE=${{ inputs.service_name }}
          if [ -z "$SERVICE" ]; then
            SERVICE="${{ inputs.image_name }}"
          fi

          echo "Deploying $IMAGE_URI to Cloud Run service: $SERVICE"
          gcloud run deploy demo-nginx-service \
            --image "$IMAGE_URI" \
            --region us-central1 \
            --allow-unauthenticated

